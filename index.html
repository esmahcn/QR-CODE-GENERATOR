<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />
  <title>QR code generator</title>
</head>

<body>

<div class="container">
  <img src="resources/Logo.svg" alt="Logo" class="logo" />
  <div class="input-wrapper">
    <input type="text" id="qr-input" placeholder="Enter an url" />
    <button id="generate-btn">QR code</button>
  </div>

   

    <div class="qr-box">
      <div id="qr-image"></div>

      <div class="btn-group">
        <button id="download-btn" disabled>Download</button>
        <button id="share-btn" disabled>Share</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>

</html>
